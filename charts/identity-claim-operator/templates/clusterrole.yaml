---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "identity-claim-operator.managerClusterRoleName" . }}
  labels:
    {{- include "identity-claim-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - identity.cluster.local
    resources:
      - identityclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - identity.cluster.local
    resources:
      - identityclaims/finalizers
    verbs:
      - update
  - apiGroups:
      - identity.cluster.local
    resources:
      - identityclaims/status
    verbs:
      - get
      - patch
      - update
{{- if .Values.metrics.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "identity-claim-operator.metricsAuthClusterRoleName" . }}
  labels:
    {{- include "identity-claim-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "identity-claim-operator.metricsReaderClusterRoleName" . }}
  labels:
    {{- include "identity-claim-operator.labels" . | nindent 4 }}
rules:
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
{{- end }}
