name: E2E Tests

on:
  push:
    branches: [main]
    tags-ignore: ['v*']
  pull_request:

concurrency:
  group: test-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind v0.27.0
        run: |
          ARCH="$(go env GOARCH)"
          BINARY="kind-linux-${ARCH}"
          curl -Lo "./${BINARY}" "https://kind.sigs.k8s.io/dl/v0.27.0/${BINARY}"
          curl -Lo "./${BINARY}.sha256sum" "https://kind.sigs.k8s.io/dl/v0.27.0/${BINARY}.sha256sum"
          sha256sum --check "./${BINARY}.sha256sum" || { echo "SHA256 checksum mismatch!"; exit 1; }
          chmod +x "./${BINARY}"
          sudo mv "./${BINARY}" /usr/local/bin/kind
          rm -f "./${BINARY}.sha256sum"

      - name: Verify kind installation
        run: kind version

      - name: Running Test e2e
        run: |
          go mod tidy
          make test-e2e
